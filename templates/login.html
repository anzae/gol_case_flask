<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container w-25">
        <h2 class="text-center" id="form-title">Login</h2>
        <form method="POST" id="auth-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Entrar</button>
        </form>
        <p class="text-center mt-3" id="toggle-text">Não tem uma conta? <a href="#" id="toggle-link">Registre-se</a></p>
    </div>
    
    <script>
        document.getElementById("toggle-link").addEventListener("click", toggleForm);
        function toggleForm(event) {
            event.preventDefault();
            const formTitle = document.getElementById("form-title");
            const submitBtn = document.getElementById("submit-btn");
            const toggleText = document.getElementById("toggle-text");
            const form = document.getElementById("auth-form");
            if (submitBtn.innerText === "Entrar") {
                formTitle.innerText = "Registro";
                submitBtn.innerText = "Registrar";
                submitBtn.classList.replace("btn-primary", "btn-success");
                toggleText.innerHTML = "Já tem uma conta? <a href='#' id='toggle-link'>Faça login</a>";
                form.action = "/register";
            } else {
                formTitle.innerText = "Login";
                submitBtn.innerText = "Entrar";
                submitBtn.classList.replace("btn-success", "btn-primary");
                toggleText.innerHTML = "Não tem uma conta? <a href='#' id='toggle-link'>Registre-se</a>";
                form.action = "/login";
            }
            document.getElementById("toggle-link").addEventListener("click", toggleForm);
        }
    </script>
</body>
</html>
